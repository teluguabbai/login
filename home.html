<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .personal-info {
            display: none;
            margin-top: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h2>Welcome to the Home Page!</h2>
        <p>You have successfully logged in.</p>
        
        <h3>Access Personal Information</h3>
        <p>Please enter your PIN to access your personal information:</p>
        <input type="password" id="pin" placeholder="Enter PIN" required>
        <button onclick="unlockInfo()">Unlock</button>
        <p class="error" id="errorMessage"></p>
        
        <div class="personal-info" id="personalInfo">
            <h3>Personal Information</h3>
            <p>Name: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Phone: +123456789</p>
            <!-- Add more personal information here -->
        </div>
    </div>

    <script>
        function unlockInfo() {
            const pin = document.getElementById('pin').value;
            const correctPin = '7824'; // Replace this with your desired PIN

            if (pin === correctPin) {
                document.getElementById('errorMessage').textContent = '';
                document.getElementById('personalInfo').style.display = 'block';
            } else {
                document.getElementById('errorMessage').textContent = 'Incorrect PIN. Please try again.';
                document.getElementById('personalInfo').style.display = 'none';
            }
        }
    </script>
</body>
</html>
